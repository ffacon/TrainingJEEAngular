	About Web Components - Templates
</h2>

<ul>
	<li><em>Templates</em> represent the component's <em>view</em>, which is displayed</li>
	<li>Use the <code>&lt;template&gt;</code> tag and set it an id in order to reference it later</li>
</ul>
