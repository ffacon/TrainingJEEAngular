	About Web Components - Composition
</h2>

<p>
	An important aspect of html is <em>composition</em>. For example, the 
	<code>&lt;ul&gt;</code> tag can be composed with the <code>&lt;li&gt;</code>
	one.
</p>

	<editortab title="sample.html" fileType="html">
&lt;ul&gt;
	&lt;li&gt;&lt;/li&gt;
	&lt;li&gt;&lt;/li&gt;
&lt;/ul&gt;
	</editortab>
